<p *ngIf="!statetaxes"><em>Loading...</em></p>



<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>State Taxes</mat-card-title>
        <div class="pull-right">
            <button mat-stroked-button color="primary" (click)="onCreate()" class="pull-right">
                <span class="fa fa-plus-circle"></span>
                Create new State Tax
            </button>
        </div>

    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="stateTaxId">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element"> {{element.stateTaxId}} </td>
            </ng-container>

            <ng-container matColumnDef="taxAmount">
                <th mat-header-cell *matHeaderCellDef> Tax Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.taxAmount}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="onEdit(element)">Edit</button>
                    <button mat-stroked-button color="warn" (click)="onDelete(element)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
